<!doctype html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>社員管理システム</title>
</head>

<body>
	<h2 class="ml-5 mt-2">社員情報編集</h2>
	<form method="post" th:action="@{/edit}" th:object="${userDetailForm}" novalidate>
		<div class=" ml-5 mr-5">
			<div class=" row">
				<div class="col-md">
					<table class="table table-bordered table-hover">
						<tr>
							<td class="align-middle text-center font-weight-bold" style="width: 200px;">社員番号</td>
							<td class="form-group">
								<input type="hidden" class="form-control mb-4" th:field="*{employeeId}"
									th:errorclass="is-invalid" />
								<span th:text="*{employeeId}"></span>
								<div class="invalid-feedback" th:errors="*{employeeId}"></div>
								<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
							</td>
						</tr>
						<tr>
							<td class="align-middle text-center font-weight-bold">パスワード</td>
							<td class="form-group">
								<input type="text" class="form-control mb-3" th:field="*{employeePass}"
									th:errorclass="is-invalid" />
								<div class="invalid-feedback" th:errors="*{employeePass}"></div>
							</td>
						</tr>
						<tr>
							<td class="align-middle text-center font-weight-bold">氏名</td>
							<td class="form-group">
								<input type="text" class="form-control mb-4" id="employeeName" th:field="*{employeeName}"
									th:errorclass="is-invalid" required />
								<div class="invalid-feedback" th:errors="*{employeeName}"></div>
								<!--								<div class="alert alert-danger" th:if="${errors != null && errors[0] != null}">-->
								<!--									<li th:text="${errors[0].defaultMessage}"></li>-->
								<!--								</div>-->
							</td>
						</tr>
						<tr>
							<td class="align-middle text-center font-weight-bold">メールアドレス</td>
							<td class="form-group">
								<input type="text" class="form-control mb-3" th:field="*{mail}"
									th:errorclass="is-invalid" />
								<div class="invalid-feedback" th:errors="*{mail}"></div>
							</td>
						</tr>
						<tr>
							<td class="align-middle text-center font-weight-bold">電話番号</td>
							<td class="form-group">
								<input type="text" class="form-control mb-3" th:field="*{phone}"
									th:errorclass="is-invalid" />
								<div class="invalid-feedback" th:errors="*{phone}"></div>
							</td>
						</tr>
						<tr>
							<td class="align-middle text-center font-weight-bold">入社年月日</td>
							<td class="form-group">
								<input type="date" class=" form-control mb-4" th:field="*{anniversary}"
									placeholder="年/月/日" th:errorclass="is-invalid" />
								<div class="invalid-feedback" th:errors="*{anniversary}"></div>
							</td>
						</tr>

					</table>
					<div class="row center-block text-center">
						<div class="col-10 ml-5">
						</div>
						<!--						<input type="hidden" name="employeeId" th:value="${employeeId}">-->
						<button type="submit" name="update" class="btn btn-outline-primary btn-block text-center"
							style="width:60px;">更新</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
